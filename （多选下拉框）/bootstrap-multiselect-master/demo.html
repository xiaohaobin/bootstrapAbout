<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	    <link rel="stylesheet" href="docs/css/bootstrap-3.3.2.min.css" type="text/css">
	    <link rel="stylesheet" href="dist/css/bootstrap-multiselect.css" type="text/css">
	    <script type="text/javascript" src="docs/js/jquery-2.1.3.min.js"></script>
        <script type="text/javascript" src="docs/js/bootstrap-3.3.2.min.js"></script>
        <script type="text/javascript" src="dist/js/bootstrap-multiselect.js"></script>
	</head>
	<body>
		
		<!-- Build your select: -->
		<select id="example-getting-started" multiple="multiple">
		    <option value="cheese">Cheese</option>
		    <option value="tomatoes">Tomatoes</option>
		    <option value="mozarella">Mozzarella</option>
		    <option value="mushrooms">Mushrooms</option>
		    <option value="pepperoni">Pepperoni</option>
		    <option value="onions">Onions</option>
		</select>
		<button type="button" class="btn btn-primary btn-log">打印下拉框值</button>
		<!-- Initialize the plugin: -->
		<script type="text/javascript">
		    $(document).ready(function() {
		        $('#example-getting-started').multiselect();
		        $(".btn-log").click(function(){
		        	console.log($('#example-getting-started').val());
		        });
		    });
		</script>
		
		<hr />
		<select id="example-enableClickableOptGroups" multiple="multiple">
	        <optgroup label="Group 1">
	            <option value="1-1">Option 1.1</option>
	            <option value="1-2" selected="selected">Option 1.2</option>
	            <option value="1-3" selected="selected">Option 1.3</option>
	        </optgroup>
	        <optgroup label="Group 2">
	            <option value="2-1">Option 2.1</option>
	            <option value="2-2">Option 2.2</option>
	            <option value="2-3">Option 2.3</option>
	        </optgroup>
   		 </select>
		<script type="text/javascript">
		    $(document).ready(function() {
		        $('#example-enableClickableOptGroups').multiselect({
		            enableClickableOptGroups: true
		        });
		    });
		</script>
	</body>
</html>
