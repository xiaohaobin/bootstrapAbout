<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		 <!-- IE -->
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	     <!-- 设置 viewport -->
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <!-- 兼容国产浏览器的高速模式 -->
	    <meta name="renderer" content="webkit">
	    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
		<title></title>
		<link rel="stylesheet" type="text/css" href="../../bootstrap-3.3.7-dist/css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="../css/fileinput.min.css" />
		<!--图标-->
	    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" media="all" rel="stylesheet" type="text/css"/>
    	
		<!--[if lt IE 9]>
	      <script src="//cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
	      <script src="//cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
	</head>
	<body>
		<div class="container">
			<hr>
		    <h4>Multi Language Inputs</h4>
		    <form enctype="multipart/form-data">
		        <label>French Input</label>
		        <div class="file-loading">
		            <input id="file-fr" name="file-fr[]" type="file" multiple>
		        </div>
		        <hr style="border: 2px dotted">
		        <label>Spanish Input</label>
	            <div class="file-loading">
	                <input id="file-es" name="file-es[]" type="file" multiple>
	            </div>
	            
	            <hr style="border: 2px dotted">
		        <label>中文 Input</label>
	            <div class="file-loading">
	                <input id="file-zh" name="file-zh[]" type="file" multiple>
	            </div>
		    </form>
		    <hr>
		</div>
		
		<script src="../../bootstrap-3.3.7-dist/lib/jquery/1.9.1/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../../bootstrap-3.3.7-dist/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="../js/fileinput.min.js" type="text/javascript" charset="utf-8"></script>
		<!--中文语言版本-->
		<script src="../js/locales/zh.js" type="text/javascript" charset="utf-8"></script>
		<!--其他语言版本-->
		<script src="../js/locales/fr.js" type="text/javascript"></script>
    	<script src="../js/locales/es.js" type="text/javascript"></script>
		
    
		<script type="text/javascript">
			 $('#file-fr').fileinput({
		        theme: 'fa',
		        language: 'fr',
		        uploadUrl: '#',
		        allowedFileExtensions: ['jpg', 'png', 'gif']
		    });
		    $('#file-es').fileinput({
		        theme: 'fa',
		        language: 'es',
		        uploadUrl: '#',
		        allowedFileExtensions: ['jpg', 'png', 'gif']
		    });
		    
		    
		    $('#file-zh').fileinput({
		        theme: 'fa',
		        language: 'zh',//语言版本设置
		        uploadUrl: '#',//上传地址
		        allowedFileExtensions: ['jpg', 'png', 'gif','pdf','xlsx','xls','doc','docx','txt','mp4'],//接收的文件后缀
		        
		        showUpload: true, //是否显示上传按钮
				showCaption: false, //是否显示标题
				browseClass: "btn btn-primary", //按钮样式     
				//dropZoneEnabled: false,//是否显示拖拽区域
				//minImageWidth: 50, //图片的最小宽度
				//minImageHeight: 50,//图片的最小高度
				//maxImageWidth: 1000,//图片的最大宽度
				//maxImageHeight: 1000,//图片的最大高度
				maxFileSize: 0,//单位为kb，如果为0表示不限制文件大小
				//minFileCount: 0,
				maxFileCount: 10, //表示允许同时上传的最大文件个数
				enctype: 'multipart/form-data',
				validateInitialCount: true,
				previewFileIcon: "<i class='glyphicon glyphicon-king'></i>",
				msgFilesTooMany: "选择上传的文件数量({n}) 超过允许的最大数值{m}！",
				uploadExtraData:{//上传文件时，额外设置的参数传递
					"mmp":"买卖皮",
					"wrnmmp":"阿斯达"
				},
				previewFileType:[//预览文件类型设置
					'image', 'html', 'text', 'video', 'audio', 'flash', 'object','other'
				],
				uploadAsync:false,//是否异步上传
				
		    });
		    //异步上传错误结果处理

			$('#file-zh').on('fileerror', function(event, data, msg) {
				console.log(event, data, msg);
			});
			
//			同步上传错误结果处理
			$('#file-zh').on('filebatchuploaderror', function(event, data, msg) {
				console.log(event, data, msg);
			});
			
//			异步上传成功结果处理

			$("#uploadfile").on("fileuploaded", function (event, data, previewId, index) {
				
			});
//			同步上传成功结果处理

			$('#uploadfile').on('filepreupload', function(event, data, previewId, index) {
			
			});
		</script>
	</body>
</html>
